  <script>
    // ë°ì´í„° ì €ì¥ ê°ì²´
    const budgetData = {

    // ----- ê³µì œ í•­ëª© ì¶”ê°€ -----
    function addDeduction(type) {
      const nameField = document.getElementById(`${type}-tax-name`);

    function addCategory() {

      const value = newCategory.toLowerCase().replace(/\s+/g, '-');

      // select ì˜µì…˜ ì¶”ê°€
      const select = document.getElementById('category');
      const option = document.createElement('option');
      option.value = value;
      option.textContent = `${emoji || 'ğŸ“Œ'} ${newCategory}`;

    // ----- ì§€ì¶œ ì¶”ê°€ -----
    function addExpense() {
      const category = document.getElementById('category').value;
      const name = document.getElementById('expense-name').value;

        return;
      }

      const expense = {
        id: Date.now(),
        category,
        name,
        amount: parseInt(amount),
        date: new Date().toLocaleDateString()
      };

      budgetData.expenses.push(expense);
      updateUI();
      document.getElementById('expense-name').value = '';
      document.getElementById('expense-amount').value = '';
    }

    // ----- í•­ëª© ì‚­ì œ -----
    function deleteItem(type, id) {
      budgetData[type] = budgetData[type].filter(item => item.id !== id);

    // ----- UI ì—…ë°ì´íŠ¸ -----
    function updateUI() {
      // ê¸‰ì—¬ ì—…ë°ì´íŠ¸
      budgetData.grossIncome = parseInt(document.getElementById('gross-income').value) || 0;

      // ê³µì œ í•©ê³„ ê³„ì‚°
      const preTaxTotal = budgetData.preTax.reduce((sum, item) => sum + item.amount, 0);

      const netIncome = budgetData.grossIncome - preTaxTotal - postTaxTotal;

      // ì§€ì¶œ í•©ê³„ ê³„ì‚°
      const expensesTotal = budgetData.expenses.reduce((sum, item) => sum + item.amount, 0);
      const balance = netIncome - expensesTotal;

      // ----- ê³µì œ ëª©ë¡ ë Œë”ë§ -----
      document.getElementById('pre-tax-list').innerHTML = budgetData.preTax.map(item => `

          <button onclick="deleteItem('preTax', ${item.id})" class="delete-btn">ì‚­ì œ</button>
        </div>

      document.getElementById('post-tax-list').innerHTML = budgetData.postTax.map(item => `
