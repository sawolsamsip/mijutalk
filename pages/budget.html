<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n-key="app_title">Budgeting Tool</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
    
    <link rel="stylesheet" href="../scripts/budget.css">
</head>
<body>

    <div class="container">
        <nav class="navbar">
            <b class="logo" data-i18n-key="app_title">Budget</b>
            <div class="nav-actions">
                <button id="language-toggle" class="nav-btn" aria-label="Switch Language">EN</button>
                <button id="darkmode-toggle" class="nav-btn" aria-label="Toggle Dark Mode"><i class="ri-moon-line"></i></button>
                <button id="help-btn" class="nav-btn" aria-label="Help"><i class="ri-question-line"></i></button>
            </div>
        </nav>

        <main>
            <section class="card">
                <h2 data-i18n-key="section_salary_title">Gross Monthly Salary</h2>
                <form id="salary-form" class="input-group">
                    <label for="salary-gross" data-i18n-key="label_gross_salary">Gross Salary</label>
                    <input type="number" id="salary-gross" min="0" required placeholder="e.g., 5000">
                    <button type="submit" class="btn btn-primary" data-i18n-key="btn_save">Save</button>
                </form>
                <div id="salary-summary"></div>
            </section>

            <section class="card">
                <h2 data-i18n-key="section_taxes_title">Taxes</h2>
                <div class="form-grid">
                    <div class="input-group-vertical">
                        <label for="tax-federal">Federal Withholding</label>
                        <input type="number" id="tax-federal" min="0">
                    </div>
                    <div class="input-group-vertical">
                        <label for="tax-state">State Tax</label>
                        <input type="number" id="tax-state" min="0">
                    </div>
                    <div class="input-group-vertical">
                        <label for="tax-oasdi">OASDI</label>
                        <input type="number" id="tax-oasdi" min="0">
                    </div>
                    <div class="input-group-vertical">
                        <label for="tax-medicare">Medicare</label>
                        <input type="number" id="tax-medicare" min="0">
                    </div>
                     <div class="input-group-vertical">
                        <label for="tax-casdi">CA SDI</label>
                        <input type="number" id="tax-casdi" min="0">
                    </div>
                </div>
                 <div id="tax-custom-list" class="custom-list"></div>
                <button type="button" class="btn btn-secondary add-custom-btn" data-type="tax">
                    <i class="ri-add-line"></i> <span data-i18n-key="btn_add_item">Add Item</span>
                </button>
                <canvas id="tax-chart"></canvas>
            </section>

            <section class="card">
                <h2 data-i18n-key="section_pre_tax_title">Pre-Tax Deductions</h2>
                <div class="form-grid">
                    <div class="input-group-vertical"><label for="deduct-medical">Medical Premium</label><input type="number" id="deduct-medical" min="0"></div>
                    <div class="input-group-vertical"><label for="deduct-dental">Dental Premium</label><input type="number" id="deduct-dental" min="0"></div>
                    <div class="input-group-vertical"><label for="deduct-vision">Vision Premium</label><input type="number" id="deduct-vision" min="0"></div>
                    <div class="input-group-vertical"><label for="deduct-401k-trad">401k Traditional</label><input type="number" id="deduct-401k-trad" min="0"></div>
                </div>
                <div id="pre-tax-custom-list" class="custom-list"></div>
                <button type="button" class="btn btn-secondary add-custom-btn" data-type="pre-tax">
                    <i class="ri-add-line"></i> <span data-i18n-key="btn_add_item">Add Item</span>
                </button>
            </section>

            <section class="card">
                <h2 data-i18n-key="section_post_tax_title">Post-Tax Deductions</h2>
                 <div class="form-grid">
                    <div class="input-group-vertical"><label for="deduct-spp">Stock Purchase Plan</label><input type="number" id="deduct-spp" min="0"></div>
                    <div class="input-group-vertical"><label for="deduct-adnd">AD&D</label><input type="number" id="deduct-adnd" min="0"></div>
                    <div class="input-group-vertical"><label for="deduct-401k-roth">401k Roth</label><input type="number" id="deduct-401k-roth" min="0"></div>
                    <div class="input-group-vertical"><label for="deduct-ltd">LTD</label><input type="number" id="deduct-ltd" min="0"></div>
                </div>
                <div id="post-tax-custom-list" class="custom-list"></div>
                 <button type="button" class="btn btn-secondary add-custom-btn" data-type="post-tax">
                    <i class="ri-add-line"></i> <span data-i18n-key="btn_add_item">Add Item</span>
                </button>
            </section>
            
            <section class="card">
                <h2 data-i18n-key="section_data_title">Data Management</h2>
                <div class="button-group">
                    <button id="export-json-btn" class="btn btn-secondary"><i class="ri-download-2-line"></i> <span data-i18n-key="btn_export">Export JSON</span></button>
                    <button id="import-json-btn" class="btn btn-secondary"><i class="ri-upload-2-line"></i> <span data-i18n-key="btn_import">Import JSON</span></button>
                    <input type="file" id="import-json-input" hidden accept="application/json">
                </div>
            </section>

            <section class="card">
                <h2 data-i18n-key="section_ai_title">AI Spending Report</h2>
                <button id="ai-report-btn" class="btn btn-primary">
                    <i class="ri-robot-line"></i> <span data-i18n-key="btn_ai_report">Generate AI Report</span>
                </button>
                <div id="ai-report-box"></div>
            </section>
        </main>
    </div>

    <script src="../scripts/chart.js"></script>
    <script src="../scripts/budget.js"></script>
</body>
</html>
