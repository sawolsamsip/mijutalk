<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=340, initial-scale=1, maximum-scale=1">
  <title>DeepSeek 가계부</title>
  <link rel="stylesheet" href="../scripts/budget.css">
</head>
<body>
  <!-- 상단 네비게이션 -->
  <nav class="navbar">
    <b>DeepSeek 가계부</b>
    <button id="darkmode-toggle" class="nav-btn" aria-label="다크모드 전환">🌙</button>
    <button id="help-btn" class="nav-btn" aria-label="도움말">❓</button>
  </nav>
  <div id="alert-bar"></div>
  
  <!-- 세전 월급 입력 -->
  <section class="card">
    <h2>세전 월급 입력</h2>
    <form id="salary-form" style="display:flex;align-items:center;gap:10px;">
      <label>세전 월급: <input type="number" id="salary-gross" min="0" required style="width:130px;" aria-label="세전 월급 입력"></label>
      <button type="submit" class="nav-btn">저장</button>
    </form>
    <div id="salary-summary" style="margin-top:12px;"></div>
  </section>

  <!-- 세금 섹션 -->
  <section class="card">
    <h2>세금 항목 입력</h2>
    <form id="tax-form" style="display:flex;flex-wrap:wrap;gap:14px;">
      <label>Federal Withholding: <input type="number" id="tax-federal" min="0" style="width:110px;" aria-label="Federal Withholding"></label>
      <label>State Tax: <input type="number" id="tax-state" min="0" style="width:110px;" aria-label="State Tax"></label>
      <label>OASDI: <input type="number" id="tax-oasdi" min="0" style="width:110px;" aria-label="OASDI"></label>
      <label>Medicare: <input type="number" id="tax-medicare" min="0" style="width:110px;" aria-label="Medicare"></label>
      <label>CA SDI: <input type="number" id="tax-casdi" min="0" style="width:110px;" aria-label="CA SDI"></label>
      <label>기타(사용자입력): <input type="number" id="tax-other" min="0" style="width:110px;" aria-label="기타 세금"></label>
    </form>
  </section>

  <!-- 세전 공제 섹션 -->
  <section class="card">
    <h2>세전 공제 항목 입력</h2>
    <form id="pre-tax-deduction-form" style="display:flex;flex-wrap:wrap;gap:14px;">
      <label>Medical Premium: <input type="number" id="deduct-medical" min="0" style="width:110px;" aria-label="Medical Premium"></label>
      <label>Dental Premium: <input type="number" id="deduct-dental" min="0" style="width:110px;" aria-label="Dental Premium"></label>
      <label>Vision Premium: <input type="number" id="deduct-vision" min="0" style="width:110px;" aria-label="Vision Premium"></label>
      <label>MSEAP: <input type="number" id="deduct-mseap" min="0" style="width:110px;" aria-label="MSEAP"></label>
      <label>401k Traditional: <input type="number" id="deduct-401k-trad" min="0" style="width:110px;" aria-label="401k Traditional"></label>
      <label>기타(사용자입력): <input type="number" id="deduct-other" min="0" style="width:110px;" aria-label="세전 기타 공제"></label>
    </form>
  </section>

  <!-- 세후 공제 섹션 -->
  <section class="card">
    <h2>세후 공제 항목 입력</h2>
    <form id="post-tax-deduction-form" style="display:flex;flex-wrap:wrap;gap:14px;">
      <label>Stock Purchase Plan: <input type="number" id="deduct-spp" min="0" style="width:110px;" aria-label="Stock Purchase Plan"></label>
      <label>AD&D: <input type="number" id="deduct-adnd" min="0" style="width:110px;" aria-label="AD&D"></label>
      <label>Critical Illness: <input type="number" id="deduct-critical" min="0" style="width:110px;" aria-label="Critical Illness"></label>
      <label>Accidental Insurance: <input type="number" id="deduct-accident" min="0" style="width:110px;" aria-label="Accidental Insurance"></label>
      <label>401k Roth: <input type="number" id="deduct-401k-roth" min="0" style="width:110px;" aria-label="401k Roth"></label>
      <label>Legal Services: <input type="number" id="deduct-legal" min="0" style="width:110px;" aria-label="Legal Services"></label>
      <label>LTD: <input type="number" id="deduct-ltd" min="0" style="width:110px;" aria-label="LTD"></label>
      <label>기타(사용자입력): <input type="number" id="deduct-post-other" min="0" style="width:110px;" aria-label="세후 기타 공제"></label>
    </form>
  </section>

  <!-- 예산/지출 입력 -->
  <section class="card">
    <h2>지출 입력</h2>
    <form id="expense-form" enctype="multipart/form-data" autocomplete="off" style="display:flex;flex-wrap:wrap;gap:7px;">
      <select id="expense-category" aria-label="카테고리 선택"></select>
      <input type="text" id="expense-desc" placeholder="지출 내용" required aria-label="지출 내용 입력">
      <input type="number" id="expense-value" min="1" placeholder="금액" required aria-label="금액 입력">
      <input type="text" id="expense-tags" placeholder="태그(쉼표구분)" aria-label="태그 입력">
      <input type="text" id="expense-memo" placeholder="메모(선택)" aria-label="메모 입력">
      <input type="file" id="expense-image" accept="image/*" aria-label="영수증 첨부">
      <button type="submit" class="nav-btn" aria-label="저장">저장</button>
    </form>
  </section>

  <!-- 실시간 환율 변환 -->
  <section class="card">
    <h2>실시간 환율 변환</h2>
    <div style="margin-bottom:7px;">
      <select id="currency-select" aria-label="통화 선택">
        <option value="KRW">KRW</option>
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="JPY">JPY</option>
      </select>
      <span id="fx-info"></span>
      <button id="fx-refresh" class="nav-btn" style="margin-left:12px;">환율 새로고침</button>
    </div>
  </section>

  <!-- 예산/저축 목표 -->
  <section class="card">
    <h2>예산/저축 목표 설정</h2>
    <form id="goal-form" style="display:flex;align-items:center;gap:10px;flex-wrap:wrap;">
      <label>월 지출 목표: <input type="number" id="goal-expense" min="1" style="width:100px;"></label>
      <label>월 저축 목표: <input type="number" id="goal-saving" min="0" style="width:100px;"></label>
      <button type="submit" class="nav-btn">설정</button>
    </form>
    <div id="goal-progress-box" style="margin-top: 18px;"></div>
  </section>

  <!-- 데이터 백업/복원 -->
  <section class="card">
    <h2>데이터 백업/복원</h2>
    <button id="export-json-btn" class="nav-btn">내보내기(JSON)</button>
    <input type="file" id="import-json-input" style="display:none" accept="application/json">
    <button id="import-json-btn" class="nav-btn">가져오기(JSON)</button>
    <span id="backup-msg" style="margin-left:12px;"></span>
  </section>

  <!-- 소비/지출 리스트 및 차트 -->
  <section class="card">
    <h2>지출 내역</h2>
    <div id="expenses-list"></div>
    <canvas id="monthly-chart" height="110" style="margin:18px 0 8px 0;width:99%;"></canvas>
    <canvas id="category-chart" height="110" style="margin:16px 0 8px 0;width:99%;"></canvas>
  </section>

  <!-- 카테고리/태그별 분석 -->
  <section class="card">
    <h2>카테고리/태그별 분석</h2>
    <form id="detail-report-form" style="display:flex;gap:10px;flex-wrap:wrap;">
      <select id="report-category">
        <option value="">카테고리 전체</option>
      </select>
      <input type="text" id="report-tag" placeholder="태그(선택)">
      <input type="month" id="report-from">
      <input type="month" id="report-to">
      <button type="submit" class="nav-btn">분석</button>
    </form>
    <canvas id="detail-line-chart" height="120"></canvas>
    <canvas id="detail-pie-chart" height="120" style="margin-top:20px;"></canvas>
    <div id="detail-summary"></div>
  </section>

  <!-- AI 소비 리포트 -->
  <section class="card">
    <h2>AI 소비 리포트 & 절약 팁</h2>
    <button id="ai-report-btn" class="nav-btn">AI 리포트 생성</button>
    <div id="ai-report-box" style="margin-top:18px;"></div>
  </section>

  <!-- 도움말 모달 -->
  <div id="help-modal" style="display:none;"></div>

  <!-- 영수증 이미지 모달 -->
  <!-- 동적 생성 -->

  <script src="../scripts/chart.umd.min.js"></script>
  <script src="../scripts/budget.js"></script>
</body>
</html>
