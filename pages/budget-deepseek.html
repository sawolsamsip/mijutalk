<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예산 관리 시스템</title>
    <link rel="stylesheet" href="../scripts/budget.css">
    <script src="../scripts/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1 data-lang="ko">예산 관리 시스템</h1>
            <h1 data-lang="en" class="hidden">Budget Management System</h1>
            <div class="language-switcher">
                <button id="lang-ko" class="active">한국어</button>
                <button id="lang-en">English</button>
            </div>
        </header>

        <main>
            <section class="income-section">
                <h2 data-lang="ko">수입</h2>
                <h2 data-lang="en" class="hidden">Income</h2>
                <div class="input-group">
                    <input type="number" id="income-input" 
                           data-lang-ko-placeholder="월 수입 입력" 
                           data-lang-en-placeholder="Enter monthly income">
                </div>
            </section>

            <!-- 섹션 토글 버튼 추가 -->
            <div class="section-toggle-container">
                <button class="section-toggle" data-section="deductions">
                    <span data-lang="ko">▶ 세금/공제 항목 표시</span>
                    <span data-lang="en" class="hidden">▶ Show Deductions</span>
                </button>
                <button class="section-toggle" data-section="expenses">
                    <span data-lang="ko">▶ 지출 항목 표시</span>
                    <span data-lang="en" class="hidden">▶ Show Expenses</span>
                </button>
                <button class="section-toggle" data-section="summary">
                    <span data-lang="ko">▶ 요약 정보 표시</span>
                    <span data-lang="en" class="hidden">▶ Show Summary</span>
                </button>
                <button class="section-toggle" data-section="charts">
                    <span data-lang="ko">▶ 차트 표시</span>
                    <span data-lang="en" class="hidden">▶ Show Charts</span>
                </button>
            </div>

            <div class="grid-container">
                <!-- 초기 숨김 처리 추가 -->
                <section class="deductions-section" style="display:none;">
                    <!-- [기존 deductions-section 내용 유지] -->
                </section>

                <!-- 초기 숨김 처리 추가 -->
                <section class="expenses-section" style="display:none;">
                    <!-- [기존 expenses-section 내용 유지] -->
                </section>

                <!-- 초기 숨김 처리 추가 -->
                <section class="summary-section" style="display:none;">
                    <!-- [기존 summary-section 내용 유지] -->
                </section>

                <!-- 초기 숨김 처리 추가 -->
                <section class="charts-section" style="display:none;">
                    <!-- [기존 charts-section 내용 유지] -->
                </section>
            </div>
        </main>

        <footer>
            <button id="load-data-btn" class="btn-info">
                <span data-lang="ko">데이터 불러오기</span>
                <span data-lang="en" class="hidden">Load Data</span>
            </button>
            <button id="save-data-btn" class="btn-success">
                <span data-lang="ko">데이터 저장</span>
                <span data-lang="en" class="hidden">Save Data</span>
            </button>
            <button id="print-btn" class="btn-secondary">
                <span data-lang="ko">인쇄하기</span>
                <span data-lang="en" class="hidden">Print</span>
            </button>
            <button id="reset-data-btn" class="btn-danger">
                <span data-lang="ko">데이터 초기화</span>
                <span data-lang="en" class="hidden">Reset Data</span>
            </button>
        </footer>
    </div>

    <script src="../scripts/budget.js"></script>
</body>
</html>
