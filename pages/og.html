<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Preview Image</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .wim-gold { color: #946E3A; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <!-- Open Graph Image Container: 1200x630px -->
    <div class="w-[1200px] h-[630px] bg-white shadow-2xl flex p-16">
        <div class="flex flex-col justify-between w-full">
            <!-- Top Section: Profile -->
            <div class="flex items-center">
                <img src="../assets/profile-picture.webp" 
                     onerror="this.onerror=null;this.src='https://placehold.co/150x150/CCCCCC/FFFFFF?text=SL';"
                     alt="Sanghyun Lee" class="h-[150px] w-[150px] rounded-full object-cover mr-8 border-4 border-gray-200">
                <div>
                    <h1 class="text-6xl font-bold text-gray-800">Sanghyun Lee</h1>
                    <p class="text-3xl text-gray-600 mt-2">Senior Financial Advisor</p>
                    <p class="text-3xl text-gray-600">Vice President - Investments</p>
                </div>
            </div>

            <!-- Middle Section: Main Message -->
            <div class="my-10">
                <p class="text-5xl font-semibold text-gray-700 leading-tight">
                    Personalized Wealth Management & Retirement Planning Strategies
                </p>
            </div>

            <!-- Bottom Section: Company Info -->
            <div>
                <p class="text-4xl font-bold wim-gold">Wells Fargo Advisors</p>
                <p class="text-2xl text-gray-500 mt-2">sanghyunlee.com</p>
            </div>
        </div>
    </div>
</body>
</html>
